builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
archive:
  replacements:
    amd64: 64-bit
    386: 32-bit
    arm64: ARM_64-bit
    arm: ARM_32-bit
    linux: Linux
    darwin: Darwin
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpm:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    amd64: 64-bit
    386: 32-bit
    arm64: ARM_64-bit
    arm: ARM_32-bit
    linux: Linux
    darwin: macOS

  vendor: Amir Raminfar
  homepage: https://github.com/amir20/eztv-watcher/
  maintainer: Amir Raminfar <findamir@gmail.com>
  description: Watches for torrent on EZTV and places them in a folder for client to pick up
  license: Apache 2.0
  formats:
    - deb
    - rpm
  config_files:
    "conf/config.yml": "/etc/eztv/config.yml"
